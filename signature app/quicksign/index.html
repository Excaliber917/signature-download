<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <div class="top">
        <div class="block">
          <p>Text color picker</p>
          <input
            type="color"
            name=""
            id="textcolorpicker"
            class="form-control"
          />
        </div>
        <div class="block">
          <p>Background</p>
          <input type="color" name="" id="Background" class="form-control" />
        </div>
        <div class="block">
          <p>Font size</p>
          <select name="" id="fontsize">
            <option value="5">5px</option>
            <option value="10">10px</option>
            <option value="20">20px</option>
            <option value="30">30px</option>
            <option value="40">40px</option>
            <option value="50">50px</option>
          </select>
        </div>
      </div>

      <canvas class="canvas" id="mycanvas" width="800" height="400"> </canvas>


      <div class="bottom">
        <button type="button" class="btn btn-danger" id="clearButton">
          Clear
        </button>
        <button type="button" class="btn btn-success" id="saveButton">
          Save and Download
        </button>
        <button type="button" class="btn btn-warning" id="retriveButton">
          Retrieve Saved Signature
        </button>
      </div>
    </div>
    <script src="script.js"></script>
   
  </body>
</html>
